syntax = "proto3";
package protocols.world.notice;

// 公告等级（紧急公告不允许GM直接发送）
enum NoticeLevel {
    NORMAL = 0;    // 普通
    IMPORTANT = 1; // 重要
    URGENT = 2;    // 紧急（仅系统可发，GM不可发）
}

